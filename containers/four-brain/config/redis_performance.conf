# Redis Performance Configuration for Four-Brain System
# Optimized for production workloads with high-throughput message processing
# Version: Production v1.0

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode no
timeout 300
tcp-keepalive 300

# Memory Management (Production Optimized)
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Persistence Configuration (Optimized for performance)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF Configuration (Balanced performance/durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Network and Connection Optimization
tcp-backlog 511
timeout 0
tcp-keepalive 300
maxclients 10000

# Memory Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Streams Configuration (Four-Brain Optimized)
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client Output Buffer Limits (High-throughput optimized)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Advanced Configuration
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Security (Production)
requirepass augmentai_redis_2024

# Lua Scripting
lua-time-limit 5000

# Notifications (Disabled for performance)
notify-keyspace-events ""

# Threading (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Memory Usage Optimization
activerehashing yes
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Replication (if using replicas)
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Cluster Configuration (if using cluster mode)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes

# Modules (if needed)
# loadmodule /path/to/module.so

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log
syslog-enabled no

# Performance Monitoring
latency-monitor-threshold 100

# Four-Brain Specific Optimizations
# These settings are optimized for the Four-Brain message flow patterns

# Stream-specific optimizations
# Optimize for high-throughput stream processing
stream-node-max-bytes 8192
stream-node-max-entries 200

# Memory efficiency for frequent small messages
hash-max-ziplist-entries 1024
hash-max-ziplist-value 128

# Connection pooling optimization
tcp-keepalive 60
timeout 300

# Background save optimization
save 300 100
save 60 1000

# AOF optimization for stream workloads
appendfsync everysec
auto-aof-rewrite-percentage 50
auto-aof-rewrite-min-size 32mb

# Client buffer optimization for streaming
client-output-buffer-limit normal 32mb 16mb 60
client-output-buffer-limit replica 512mb 128mb 60

# Lua script optimization
lua-time-limit 10000

# Memory sampling for better eviction
maxmemory-samples 20

# Advanced networking
tcp-backlog 1024

# Disable expensive operations in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b835729c9c774d4bd2e9"

# Enable keyspace notifications for monitoring (selective)
notify-keyspace-events "Ex"

# Optimize for SSD storage
rdb-save-incremental-fsync yes
aof-rewrite-incremental-fsync yes

# Memory defragmentation (Redis 4.0+)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
