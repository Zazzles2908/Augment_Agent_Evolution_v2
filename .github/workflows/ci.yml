name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install ruff
      - name: Run ruff (lint)
        run: ruff check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install pytest
      - name: Run tests (if present)
        run: |
          if [ -d tests ] || git ls-files | grep -E "_test.py|test_.*\.py"; then
            pytest -q
          else
            echo "No tests found; skipping"
          fi

  codeql:
    permissions:
      security-events: write
      actions: read
      contents: read
    uses: github/codeql-action/.github/workflows/codeql.yml@v3

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - name: Build docs artifact (mkdocs if present)
        run: |
          if [ -f mkdocs.yml ]; then
            pip install mkdocs mkdocs-material
            mkdocs build -d site
            echo "built mkdocs"
          else
            mkdir -p site && cp -r documents/stack site || true
            echo "archived documents/stack as artifact"
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: docs-site
          path: site

